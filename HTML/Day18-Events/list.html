<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h2 id="heading">Shoping List - <span id="count"></span></h2>
        <ul id="list">

        </ul>
        <p>Total:<span id="total"></span></p>
        <script>
                let cartItem=[
                    { id:1,name:'marker',price:10,qunty:10},
                    { id:2,name:'Scale',price:5,qunty:2},
                    { id:3,name:'Board',price:500,qunty:1}
                ]

                const countHandle=document.getElementById('count')
                const totalHandle=document.getElementById('total')
                const ulHandle=document.getElementById('list')

                function displayCount()
                {
                    countHandle.innerHTML=cartItem.length
                    totalHandle.innerHTML=cartItem.length
                }
                displayCount()
                cartItem.forEach(function(n)
                {
                    n.totalPrice=n.price*n.qunty
                    const liTag=document.createElement('li')
                    function diplayItems()
                    {
                        liTag.textContent='Name:'+n.name+'Price:'+n.price+'Quantity:'+n.qunty+'totalPrice:'+n.totalPrice

                    }
                    diplayItems()
                    const btn=document.createElement('button')
                    btn.textContent='Remove'
                    const btn1=document.createElement('button')
                    btn1.textContent='Add'


                    btn.addEventListener('click',function()
                    {
                        const confirmRemove=confirm('Are you sure?')
                        if(confirmRemove)
                        {
                            ulHandle.removeChild(liTag)
                            cartItem=cartItem.filter(function(n1)
                            {
                                return n1.id!=n.id
                            })
                            displayCount()
                        }
                    })

                    btn1.addEventListener('click',function()
                    {
                        const confirmAdd=confirm('do you want to add?')
                        if(confirmAdd)
                        {
                            n.qunty=n.qunty+1
                            diplayItems()
                        }
                    })
                    
                    liTag.appendChild(btn)
                    liTag.appendChild(btn1)
                    ulHandle.appendChild(liTag)


                })
        </script>
    </body>
</html>
