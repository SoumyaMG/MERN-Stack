<html>

        <title>events</title>

    <body>
        <div id="root">
            <h1 id="title">Soumya Gidd</h1>
            <button id="btn">determine length</button>
        </div>
        
        <script>
            const rootHandle=document.getElementById('root')

            btnHandle.addEventListener('click',function(){
                titleHandle.innerHTML=titleHandle.innerHTML.length
            })
        </script>
    </body>
