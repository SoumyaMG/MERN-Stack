<!DOCTYPE html>
<html>
    <head><title>Dom</title></head>
    <body>
        <div id="root">

        </div>
        <script>
            const rootHandle=document.getElementById('root')
            const h1=document.createElement('h1')
            h1.textContent='Hellow World'
            rootHandle.appendChild(h1)
        </script>
    </body>
</html>
