<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <div id='root'>
            
        </div>
        <script>
            const rootHandle=document.getElementById('root')
            const ulTag=document.createElement('ul')
            const fruits=['mango','water melon','apple','orange','banana']
            fruits.sort().reverse().forEach(function(fruit)
            {
                const liTag=document.createElement('li')
                liTag.textContent=fruit
                ulTag.appendChild(liTag)
            })
            rootHandle.appendChild(ulTag)
            console.log(ulTag)
        </script>
    </body>
</html>
