<html>
    <head>
        <title>Forms</title>
    </head>
    <body>

    <form method="POST" action="https://www.google.com">
     <fieldset>
         <legend><h2>A.Personal Information</h2></legend>
         <lable>Name : <input type="text" name="name"/></lable> <br/> <br/>
         <lable>Date Of Birth : <input type="date" name="date" /></lable>   <br/><br/>
         Interest:
         <lable><input type="checkbox" name="surfing" checked />Surfing the Web</lable>  
         <lable><input type="checkbox" name="Reading"/>Reading Books</lable>   <br/><br/>
         <lable>Email : <input type="email" name="email"/></lable>    <br/><br/>
         Country : 
         <select >
             <option>Select </option>
             <option>India</option>
             <option>America</option>
             <option>Philippenes</option>
         </select>
     </fieldset>
     <fieldset>
        <legend><h2>B. Rate Our Website</h2></legend>
        <lable><input type="radio" name="rate" checked/>It's Great!!</lable>
        <lable><input type="radio" name="rate"/>It's Good!!</lable>
        <lable><input type="radio" name="rate"/>It's Fair!!</lable>
        <lable><input type="radio" name="rate"/>It's Poor!!</lable>
     </fieldset>
     <fieldset>
        <legend><h2>C. Give Us Your Inputs To Further Improve Our Website</h2></legend>
        <textarea type="text" rows=10 cols=80></textarea>
     </fieldset>
     <h1>Thank you for Visiting Our Website!!!</h1>
     <input type="submit" value="submit"/>
     <input type="reset" value="reset"/>
    </form>
    </body>
</html>
