<html>
    <head>
        <title>String UpperCase</title>
    </head>
    <body>
        <div id="root">
                <h1 id="title">hello world...!!</h1>
                <button id="btn">Convert to UpperCase</button>
        </div>
        <script>
            const titleHandle=document.getElementById('title')
            const btnHandle=document.getElementById('btn')
            // const btnHandle=document.getElementById('btnn')  // null- if you are accessing the id which is not present
            btnHandle.addEventListener('click',function()
            {
                titleHandle.innerHTML=titleHandle.innerHTML.toUpperCase()
