<html>
    <head>
        <title>String UpperCase</title>
    </head>
    <body>
        <div id="root">
                <h1 id="title">hello world</h1>
                <button id="btn" onclick="click()">Convert to UpperCase</button>
        </div>
        <script>
           function click()
           {
            const titleHandle=document.getElementById('title')
            titleHandle.innerHTML=titleHandle.innerHTML.toUpperCase()
           }
        </script>
    </body>
</html>
