<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">
    </div>
    <script src="C:/Users/sgidd/Desktop/MERN_STACK/ReactJS/js/react.development.js"></script>
    <script src="C:/Users/sgidd/Desktop/MERN_STACK/ReactJS/js/react-dom.development.js"></script>
    <script src="C:/Users/sgidd/Desktop/MERN_STACK/ReactJS/js/babel.js"></script>

    <script type="text/babel">
            const rootHandle=document.getElementById("root")
            
            class Form extends React.Component
            {
                constructor(props)
                {
                    super(props)
                    this.state={
                        wCount:0,
                        cCount:0
                    }
                    this.handleCount=this.handleCount.bind(this)
                }

                handleCount(e)
                {
                    const text=e.target.value
                    let cCount=text.length
                    let wCount=text.split(' ').length
                    
                    this.setState(()=>
                    (
                        {
                            cCount,
                            wCount
                        }
                    ))
                }

                render()
                {
                    return (
                        <div>
                            <h2>Word Count!!!</h2>
                            <textarea onChange={this.handleCount}></textarea>
                            <p>We have {this.state.cCount} charecters and {this.state.wCount} Words</p>
                        </div>
                    )
                }
            }

            ReactDOM.render(<Form />,rootHandle)
            </script>
</body>

</html>
